<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<title>html5 drag</title>
</head>
<style>
	#one{
		width: 200px;
		height: 200px;
		border: 1px solid red;
	}

	#two{
		width: 200px;
		height: 200px;
		border: 1px solid red;
	}
</style>
<body>
	<div id="one">
	</div>
	<div id='two' draggable='true'>
		<!--
			给需要拖拽的元素设置draggable
			
		-->
	</div>
</body>
</html>
