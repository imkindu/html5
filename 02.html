<!DOCTYPE HTML>
<html>
<head>
	<meta charset='utf8'/>
	<title>html5新增标签和属性</title>
</head>
<style>
	*,html,body{
	  margin:0;padding:0;list-style:none;width:100%;height:100%;
	}

	header{
		height: 10%;
		text-align: center;
		background-color: green;
		line-height: 10%;
		display: inline-block;
	}

	section{
		width: 100%;
		height: 80%;
		text-align: center;
	}

	footer{
		height: 10%;
		text-align: center;
	}
</style>
<body>
	<header>
		<h4>html5新增标签和属性</h4>
	</header>

	<section>
		this is section
		<code>
			this is code
		</code>
	</section>
		
	

	<footer>
		<h4>this is footer</h4>
	</footer>
</body>
</html>
